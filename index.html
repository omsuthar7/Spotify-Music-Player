<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking CSS files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <!-- Main container for the entire application -->
    <div class="container flex bg-black">

        <!-- ====================================================== -->
        <!-- |           Left Panel: Navigation & Library          | -->
        <!-- ====================================================== -->
        <div class="left">
            <!-- Close button for mobile view -->
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="Close Menu">
            </div>

            <!-- Home and Search Section -->
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt="Spotify Logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home Icon">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search Icon">Search</li>
                </ul>
            </div>

            <!-- User's Library Section -->
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="Playlist Icon">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <!-- Dynamically populated list of songs -->
                <div class="songList">
                    <ul>
                        <!-- Song items will be injected here by JavaScript -->
                    </ul>
                </div>

                <!-- Footer with legal links -->
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>


        </div>
        <!-- ====================================================== -->
        <!-- |           Right Panel: Main Content                | -->
        <!-- ====================================================== -->
        <div class="right bg-grey rounded">
            <!-- Header Section with Navigation and Action Buttons -->
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <!-- Hamburger icon for mobile navigation -->
                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="Menu">
                        <!-- Navigation arrows (non-functional decorative elements) -->
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <a href="/info/info.html" target="_blank">Docs</a>
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <!-- Main content area for playlists -->
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <!-- Container for playlist cards, populated by JavaScript -->
                <div class="cardContainer"> </div>

                <!-- ====================================================== -->
                <!-- |               Bottom Playbar Section               | -->
                <!-- ====================================================== -->
                <div class="playbar">
                    <!-- Seekbar for song progress -->
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <!-- Current song information -->
                        <div class="songinfo"></div>
                        <!-- Playback controls: Previous, Play/Pause, Next -->
                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/prevsong.svg" alt="Previous Song">
                            <img width="35" id="play" src="img/play.svg" alt="Play/Pause">
                            <img width="35" id="next" src="img/nextsong.svg" alt="Next Song">
                        </div>
                        <!-- Song time and volume controls -->
                        <div class="timevol">
                            <!-- Display for current time / total duration -->
                            <div class="songtime"></div>
                            <!-- Volume control -->
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="Volume Control">
                                <div class="range">
                                    <input type="range" name="volume" title="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to the main JavaScript file -->
    <script src="js/script.js"></script>
</body>

</html>
